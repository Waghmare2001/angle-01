<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide {
    display: none;
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    max-width: 360px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }

  .slide.active {
    display: block;
  }

  h1 { color: #ff4d6d; }
  p { font-size: 18px; color: #333; }

  img {
    width: 100%;
    border-radius: 15px;
    margin-top: 10px;
  }

  button {
    margin-top: 15px;
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
  }

  .buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
  }

  .no {
    background: #ccc;
    color: #000;
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
    z-index: 1;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }

  /* Heart Explosion */
  .burst {
    position: fixed;
    font-size: 24px;
    animation: burst 1.2s ease-out forwards;
    pointer-events: none;
    z-index: 3;
  }

  @keyframes burst {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
  }
</style>
</head>

<body>

<!-- Slide 1 -->

<script>
  // Slide control
  let current = 0;
  const slides = document.querySelectorAll(".slide");

  function nextSlide() {

    current++;
    slides[current].classList.add("active");

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’˜";

  // NO button runs away ğŸ˜„

  function moveNo() {

      heart.style.setProperty("--y", (Math.random()*300 - 150) + "px");
      document.body.appendChild(heart);

</script>
